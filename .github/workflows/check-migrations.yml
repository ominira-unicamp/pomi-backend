name: Check Migrations

on:
  pull_request:
    branches:
      - main

jobs:
  check-migrations:
    runs-on: ubuntu-latest
    environment: dbclient
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for pending migrations
        run: |
          npx prisma migrate status
          if [ $? -ne 0 ]; then
            echo "❌ There are pending migrations or migration issues!"
            echo "Please run 'npx prisma migrate dev' locally and commit the changes."
            exit 1
          fi
          echo "✅ All migrations are applied"
